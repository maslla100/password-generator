<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <meta name="description" content="Generate a secure password with customizable criteria" />
    <meta name="keywords" content="password generator, secure password, password security" />
    <link rel="stylesheet" href="/Develop/style.css" />
    <link rel="icon" type="image/png" href="/Develop/favicon.png" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"
                    aria-live="polite" <!-- Updates screen readers with password changes -->
        ></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Click Here To Generate a Custom Password</button>
            </div>
        </div>
    </div>
    <script src="/Develop/script.js"></script>
</body>

</html>
