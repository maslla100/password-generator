<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <meta name="description" content="Generate a secure password with customizable criteria" />
    <meta name="keywords" content="password generator, secure password, password security" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Automated Custom Password Generator</h1>
            <button id="darkModeToggle" class="btn">Screen too bright? Click here for Dark Mode</button>
            <!-- Dark Mode Toggle -->
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Let's Generate you a Custom Password</h2>
            </div>
            <div class="card-body">
                <input type="number" id="promptInput"
                    placeholder="Input Your Password Length Here.  Choose between 8-128 characters long!)" min="8"
                    max="128" />
                <textarea readonly id="password" placeholder="Here Is Your New Secure Password"></textarea>
                <p id="passwordLengthMsg"></p> <!-- Message about password length -->
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Custom Password</button>
                <button id="copy" class="btn">Copy Password</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
